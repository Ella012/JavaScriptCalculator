<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid col-12 col-sm-10 color">
         <input type="text" id = "sol" readonly=""> <br>
        <div class="row">
                <button class="col-3" id="AC" onclick="clr()">AC</button>
                <button class="col-3" id="posneg" onclick="calculate('+/-')" >+/=</button>
                <button class="col-3" id="percent" onclick="calculate('%')">%</button>
                <button class="col-3" id="divi" onclick="calculate('/')">/</button>
          
                <button class="col-3" id="seven" onclick="calculate(7)">7</button>
                <button class="col-3" id="eight" onclick="calculate(8)" >8</button>
                <button class="col-3" id="nine" onclick="calculate(9)">9</button>
                <button class="col-3" id="multi" onclick="calculate('*')">X</button>
        
                <button class="col-3" id="four" onclick="calculate(4)">4</button>
                <button class="col-3" id="five" onclick="calculate(5)">5</button>
                <button class="col-3" id="six" onclick="calculate(6)">6</button>
                <button class="col-3" id="subt" onclick="calculate('-')">-</button>
         
                <button class="col-3" id="one" onclick="calculate(1)">1</button>
                <button class="col-3" id="two" onclick="calculate(2)">2</button>
                <button class="col-3" id="three" onclick="calculate(3)">3</button>
                <button class="col-3" id="add" onclick="calculate('+')">+</button>
           
                <button class="col-6" id="zero" onclick="calculate(0)">0</button>
                <button class="col-3" id="dot" onclick="dot('.')">.</button>
                <button class="col-3" id="equal" onclick="equal()">=</button>
              
            </div>
        </div>
    
    <script>
        var solution = document.getElementById("sol");
        function calculate(v){
            solution.value+=v;
        }
        function clr(){
            solution.value="";
        }
        function equal(){
            solution.value = eval(solution.value);
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-
    MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
